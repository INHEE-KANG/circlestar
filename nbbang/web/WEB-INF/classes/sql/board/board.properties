boardList=SELECT * FROM (SELECT ROWNUM AS RNUM, N.* FROM (SELECT * FROM BOARD JOIN (SELECT BF_FILE_ID, LISTAGG(FILE_NAME,',') WITHIN GROUP(ORDER BY FILE_NAME) AS FILE_NAME FROM BOARD_FILE GROUP BY BF_FILE_ID) ON BOARD_ID=BF_FILE_ID WHERE PRODUCT_CATEGORY = ? ORDER BY ENROLL_DATE DESC) N ) WHERE RNUM BETWEEN ? AND ?
boardListSearch=SELECT * FROM (SELECT ROWNUM AS RNUM, N.* FROM (SELECT * FROM BOARD JOIN (SELECT BF_FILE_ID, LISTAGG(FILE_NAME,',') WITHIN GROUP(ORDER BY FILE_NAME) AS FILE_NAME FROM BOARD_FILE GROUP BY BF_FILE_ID) ON BOARD_ID=BF_FILE_ID WHERE BOARD_TITLE LIKE ? ORDER BY ENROLL_DATE DESC) N ) WHERE RNUM BETWEEN ? AND ?
boardListSearchByCategory=SELECT * FROM (SELECT ROWNUM AS RNUM, N.* FROM (SELECT * FROM BOARD JOIN (SELECT BF_FILE_ID, LISTAGG(FILE_NAME,',') WITHIN GROUP(ORDER BY FILE_NAME) AS FILE_NAME FROM BOARD_FILE GROUP BY BF_FILE_ID) ON BOARD_ID=BF_FILE_ID WHERE BOARD_TITLE LIKE ? AND PRODUCT_CATEGORY = ? ORDER BY ENROLL_DATE DESC) N ) WHERE RNUM BETWEEN ? AND ?
boardPage=SELECT * FROM BOARD JOIN (SELECT BF_FILE_ID, LISTAGG(FILE_NAME,',') WITHIN GROUP(ORDER BY FILE_NAME) AS FILE_NAME FROM BOARD_FILE GROUP BY BF_FILE_ID) ON BOARD_ID=BF_FILE_ID WHERE BOARD_ID = ?
boardPageForProfile=SELECT MEMBER_PICTURE FROM MEMBER WHERE USID = ?
boardListCount=SELECT COUNT(*) FROM BOARD WHERE PRODUCT_CATEGORY = ?
boardListCountSearch=SELECT COUNT(*) FROM BOARD WHERE BOARD_TITLE LIKE ? AND PRODUCT_CATEGORY = ?
boardInsert=INSERT INTO BOARD VALUES(SEQ_BOARD_NO.NEXTVAL, ?, ?, ?, ?, SYSDATE, 0, ?, ?, ?, DEFAULT, DEFAULT, DEFAULT, DEFAULT, ?, ?, ?, ?)
boardInsertTradeList=INSERT INTO TRADE_LIST VALUES(SEQ_BOARD_NO.CURRVAL,?,1,1,1,?)
boardFileInsert=INSERT INTO BOARD_FILE VALUES(SEQ_BOARD_NO.CURRVAL, ? )
updateReadCount=UPDATE BOARD SET HIT = HIT + 1 WHERE BOARD_ID = ?
boardLikeInsert=INSERT INTO LIKE_LIST VALUES(?,?)
boardLikeUpdate=UPDATE BOARD SET LIKE_COUNT = LIKE_COUNT + 1 WHERE BOARD_ID = ?
boardLikeDelete=DELETE FROM LIKE_LIST WHERE LIKE_USID = ? AND LIKE_BOARD_ID = ?
boardLikeDeleteUpdate=UPDATE BOARD SET LIKE_COUNT = LIKE_COUNT - 1 WHERE BOARD_ID = ?
commentInsert=INSERT INTO "COMMENT" VALUES(SEQ_COMMENT_NO.NEXTVAL,?,?,SYSDATE,?,?,?,?,DEFAULT)
commentInsert2=INSERT INTO "COMMENT" VALUES(SEQ_COMMENT_NO.NEXTVAL,?,?,SYSDATE,DEFAULT,?,?,?,?)
commentModify=UPDATE "COMMENT" SET CONTENT = ? WHERE COM_ID = ?
commentDelete=DELETE FROM "COMMENT" WHERE COM_ID = ?
commentList=SELECT * FROM "COMMENT" WHERE CBOARD_ID = ? START WITH COM_LAYER = 1 CONNECT BY PRIOR COM_ID = COM_REF
popularView=SELECT * FROM (SELECT ROWNUM AS RNUM, N.* FROM (SELECT * FROM BOARD JOIN (SELECT BOARD_ID, LIKE_COUNT+HIT AS POPULAR FROM BOARD) USING(BOARD_ID) JOIN (SELECT BF_FILE_ID, LISTAGG(FILE_NAME,',') WITHIN GROUP(ORDER BY FILE_NAME) AS FILE_NAME FROM BOARD_FILE GROUP BY BF_FILE_ID) ON BOARD_ID=BF_FILE_ID ORDER BY POPULAR DESC ) N ) WHERE RNUM < 9
recentView=SELECT * FROM (SELECT ROWNUM AS RNUM, N.* FROM (SELECT * FROM BOARD JOIN (SELECT BF_FILE_ID, LISTAGG(FILE_NAME,',') WITHIN GROUP(ORDER BY FILE_NAME) AS FILE_NAME FROM BOARD_FILE GROUP BY BF_FILE_ID) ON BOARD_ID=BF_FILE_ID ORDER BY ENROLL_DATE DESC) N ) WHERE RNUM < 9
specialView=SELECT * FROM (SELECT ROWNUM AS RNUM, N.* FROM (SELECT * FROM BOARD JOIN (SELECT BF_FILE_ID, LISTAGG(FILE_NAME,',') WITHIN GROUP(ORDER BY FILE_NAME) AS FILE_NAME FROM BOARD_FILE GROUP BY BF_FILE_ID) ON BOARD_ID=BF_FILE_ID WHERE PRODUCT_CATEGORY = $re ) N ) WHERE RNUM < 9 ORDER BY ENROLL_DATE
tradeUserList=SELECT TRADE_BOARD_ID, LISTAGG(TRADE_USID,',') WITHIN GROUP (ORDER BY TRADE_USID) AS TRADE_USER_LIST FROM TRADE_LIST WHERE TRADE_BOARD_ID = ? GROUP BY TRADE_BOARD_ID
paidUsers=SELECT TRADE_BOARD_ID, LISTAGG(TRADE_USID,',') WITHIN GROUP (ORDER BY TRADE_USID) AS TRADE_USER_LIST FROM TRADE_LIST WHERE TRADE_BOARD_ID = ? AND PAY_STATUS = 1 GROUP BY TRADE_BOARD_ID
deliveryUsers=SELECT TRADE_BOARD_ID, LISTAGG(TRADE_USID,',') WITHIN GROUP (ORDER BY TRADE_USID) AS TRADE_USER_LIST FROM TRADE_LIST WHERE TRADE_BOARD_ID = ? AND DELIVERY_STATUS = 1 GROUP BY TRADE_BOARD_ID
boardShipping=UPDATE BOARD SET TRADE_STAGE = 3 WHERE BOARD_ID = ?
boardEnd=UPDATE BOARD SET TRADE_STAGE = 4 WHERE BOARD_ID = ?
boardPayMinusPoint=UPDATE MEMBER SET POINT = POINT - $re WHERE USID = ?
boardPayPlusPoint=UPDATE MEMBER SET POINT = POINT + $re WHERE USID = ?
boardPayTradeList=UPDATE TRADE_LIST SET PAY_STATUS = 1 WHERE TRADE_BOARD_ID = ? AND TRADE_USID = ?
boardDelivery=UPDATE TRADE_LIST SET DELIVERY_STATUS = 1 WHERE TRADE_BOARD_ID = ? AND TRADE_USID = ?
boardModifyBoard=UPDATE BOARD SET BOARD_TITLE = ?, PRODUCT_PRICE = ?, MAX_MEMS = ?, TRADE_KIND = ?, OWN_STATUS = ?, CONTENT = ?, PRODUCT_URL = ? WHERE BOARD_ID = ?
boardModifyDeleteFile=DELETE BOARD_FILE WHERE BF_FILE_ID = ?
boardModifyInsertFile=INSERT INTO BOARD_FILE VALUES(?,?)
boardDelete=DELETE FROM BOARD WHERE BOARD_ID = ?
boardDeleteLikelist=DELETE FROM LIKE_LIST WHERE LIKE_BOARD_ID = ?
boardDeleteBoardfile=DELETE FROM BOARD_FILE WHERE BF_FILE_ID = ?
boardDeleteComment=DELETE FROM "COMMENT" WHERE CBOARD_ID = ?
boardDeleteTradelist=DELETE FROM TRADE_LIST WHERE TRADE_BOARD_ID = ?
requestCount=SELECT COUNT(*) FROM TRADE_LIST WHERE TRADE_BOARD_ID = ?