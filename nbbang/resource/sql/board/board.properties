boardList=SELECT * FROM (SELECT ROWNUM AS RNUM, N.* FROM (SELECT * FROM BOARD ORDER BY ENROLL_DATE DESC) N ) WHERE RNUM BETWEEN ? AND ?
boardPage=SELECT * FROM BOARD WHERE BOARD_ID = ?
boardListCount=SELECT COUNT(*) FROM BOARD
boardInsert=INSERT INTO BOARD VALUES(SEQ_BOARD_NO.NEXTVAL, ?, ?, ?, ?, SYSDATE, 0, ?, ?, NULL, NULL, ?, NULL, NULL, NULL, NULL, 1, 0, 0, 0, ?, ?, ?, ?)
updateReadCount=UPDATE BOARD SET HIT = HIT + 1 WHERE BOARD_ID = ?