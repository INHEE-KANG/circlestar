qnAList=SELECT * FROM (SELECT ROWNUM AS RNUM, B.* FROM (SELECT * FROM CUSTOMER WHERE CS_NICKNAME=? ORDER BY CS_DATE DESC) B ) WHERE RNUM BETWEEN ? AND ?
