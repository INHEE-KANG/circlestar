boardInfoList=SELECT * FROM (SELECT ROWNUM AS R, A.* FROM (SELECT BOARD_ID,WRITER_USID,BOARD_TITLE,WRITER_NICKNAME,ENROLL_DATE,HIT,PRODUCT_CATEGORY,TRADE_AREA,TRADE_STAGE,POPULAR_BOARD,TRADE_KIND,PRODUCT_PRICE,NVL(NBBANG,'1/N') AS NBBANG, NVL(LIKECNT,0) AS LIKE_COUNT FROM BOARD LEFT JOIN (SELECT TRADE_BOARD_ID,(COUNT(*)||'/'||MAX_MEMS) AS NBBANG FROM TRADE_LIST LEFT JOIN BOARD ON BOARD_ID=TRADE_BOARD_ID GROUP BY TRADE_BOARD_ID,MAX_MEMS) ON BOARD_ID = TRADE_BOARD_ID LEFT JOIN (SELECT LIKE_BOARD_ID,COUNT(*) AS LIKECNT FROM LIKE_LIST GROUP BY LIKE_BOARD_ID) ON BOARD_ID=LIKE_BOARD_ID ORDER BY ENROLL_DATE DESC) A) WHERE R BETWEEN ? AND ?
