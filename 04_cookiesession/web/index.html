<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<a href="cookieTest.do">쿠키 생성하기</a>
	<a href="sessionTest.do">세션생성하기</a>
	<a href="sessionCheck.do">세션확인</a>
	<h1>서블릿을 이용한 로그인 처리하기</h1>
	<form action="login.do" method="post">
		아이디<input type="text" name="userId"><br>
		패스워드<input type="password" name="password"><br>
		<input type="submit" value="로그인"> 
	</form>
	<br>
	<form action="signIn.do" method="post">
		아이디<input type="text" name="memberId" maxlength="20"><br>
		패스워드<input type="password" name="memberPwd" maxlength="20"><br>
		이름<input type="text" name="memberName" maxlength="20"><br>
		성별<select name="gender">
			<option value="M">남</option>
			<option value="F">여</option>
		</select><br>
		나이<input type="number" name="age"><br>
		이메일<input type="text" name="email" maxlength="50"><br>
		핸드폰<input type="text" name="phone" maxlength="15"><br>
		주소<input type="text" name="address" maxlength="100"><br>
		취미<textarea name="hobby" cols="10" rows="5" maxlength="50"></textarea><br>
		<input onclick="checkVal();" type="submit" value="회원등록"><br>
		<input type="reset" value="취소" > 
	</form>
	
	<script type="text/javascript">
		function checkVal() {
			var e=document.getElementsByTagName("input");
			if(e.length>e.maxlength){
				alert("입력할 수 있는 최대 길이를 초과하였습니다.");
			}
		}	
	</script>
</body>
</html>
